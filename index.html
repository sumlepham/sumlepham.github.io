<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foods List</title>
</head>

<body>
    <div id="food-list-page">
        <h1>Foods List</h1>
        <ul id="food-list">
            <li><a href="food-detail.html?id=1">Pizza</a></li>
            <li><a href="food-detail.html?id=2">Burger</a></li>
            <li><a href="food-detail.html?id=3">Salad</a></li>
            <li><a href="food-detail.html?id=4">Pasta</a></li>
        </ul>
    </div>

    <div id="food-detail-page" style="display: none;">
        <h1>Food Detail</h1>
        <h2 id="food-name"></h2>
        <p id="description"></p>
        <button onclick="goBack()">Back</button>
    </div>

    <script>
        function goNext() {
            document.getElementById('food-list-page').style.display = 'none';
            document.getElementById('food-detail-page').style.display = 'block';
        }

        function goBack() {
            document.getElementById('food-list-page').style.display = 'block';
            document.getElementById('food-detail-page').style.display = 'none';
        }
    </script>
</body>

</html>
