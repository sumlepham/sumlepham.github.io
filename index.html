 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Draw Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .spinner-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 20px auto;
        }

        .spinner {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 10px solid transparent;
            border-top-color: #3498db;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #winner {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Lucky Draw Game</h1>

    <div class="spinner-container">
        <div class="spinner"></div>
    </div>

    <ul id="nameList">
        <li>John</li>
        <li>Amy</li>
        <li>Michael</li>
        <li>Emma</li>
        <!-- Add more names as needed -->
    </ul>

    <button onclick="spinWheel()">Spin</button>

    <div id="winner"></div>

    <script>
        function spinWheel() {
            var nameList = document.getElementById('nameList').getElementsByTagName('li');
            var randomIndex = Math.floor(Math.random() * nameList.length);
            var winner = nameList[randomIndex].textContent;
            document.getElementById('winner').textContent = 'Winner: ' + winner;
        }
    </script>
</body>

</html>
